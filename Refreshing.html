<!DOCTYPE html>
<html>
    <head>
        <!-- <script type="text/JavaScript" src="Script.js"></script> -->
        <script>
            const sleep = (delay) => new Promise((resolve) => setTimeout(resolve, delay))
var mywin;
async function Refresh(){
    window.open('',"1");
    var websitename=document.getElementById("WebsiteName").value;
    var RefreshingTime= parseFloat(document.getElementById("RefreshingTime").value);
    if(RefreshingTime==NaN)
    {
        alert("Invalid Time");
        return;
    }
    var https=['h','t','t','p','s',':','/','/'];
    var rightWebSiteName=websitename;
    for(var j=0;j<https.length;j++)
    {
        if(websitename[j]!=https[j])
        {
            rightWebSiteName='https://'+websitename;
            break;
        }
    }
    for(var i=1;i<=10000;i++){
        mywin=window.open(rightWebSiteName,"1");
        await sleep(RefreshingTime*1000);
        mywin.close();
    }
}
        </script>
    </head>
    <body>
        <td style="float:left">
        <input id="WebsiteName", type="text", value="www.bing.com"><br>
        <input id="RefreshingTime", type="text", value="1">s<br>
        <button onclick="Refresh()">Begin Refreshing</button>
        </td>

    </body>
</html>
